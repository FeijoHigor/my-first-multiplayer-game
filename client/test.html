<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Clica</button>
    <script>
        const btn = document.querySelector('button')

        var count = 0

        var objetoUm = {
            players: { "teste": "oi"}
        }

        var objetoDois = JSON.parse(JSON.stringify(objetoUm))

        btn.addEventListener('click', () => {
            count++
            objetoUm.players[count] = {}

        })

        function seeIqual(objetoUm, objetoDois) {
            var objetoUmJS = JSON.stringify(objetoUm)
            var objetoDoisJS = JSON.stringify(objetoDois)

            const eIgual = Object.is(objetoUmJS, objetoDoisJS)

            return eIgual
        }

        setInterval(() => {
            const isEqual = seeIqual(objetoUm, objetoDois)
            console.log(isEqual)
            /* if(!isEqual) {
                objetoDois = objetoUm
                console.log('updated')
            }  */
        }, 1000)

    </script>
</body>
</html>
