<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script src="https://higor-multiplayer-game.herokuapp.com/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="content">
        <div class="statusbar enemy">
            <div class="energybar">
                <div class="e-energybar full"></div>
                <div class="e-energybar full"></div>
                <div class="e-energybar full"></div>
            </div>
            <div class="health enemy-health">
                <div class="e-healthpoint"></div>
                <div class="e-healthpoint"></div>
                <div class="e-healthpoint"></div>
                <div class="e-healthpoint"></div>
                <div class="e-healthpoint"></div>
            </div>
        </div>
        <div class="game">
            <canvas width="30" height="30" id="screen">
                
            </canvas>
        </div>
        <div class="statusbar your">
            <div class="energybar">
                <div class="y-energybar full"></div>
                <div class="y-energybar full"></div>
                <div class="y-energybar full"></div>
            </div>
            <div class="health your-health">
                <div class="y-healthpoint"></div>
                <div class="y-healthpoint"></div>
                <div class="y-healthpoint"></div>
                <div class="y-healthpoint"></div>
                <div class="y-healthpoint"></div>
            </div>
        </div>
    </div>
    <div class="test">
        <h2>You</h2>
        <div>
            Health: <span id="health"></span>
        </div>
        <div>
            Energy: <span id="energy"></span>
        </div>
    </div>

    <div class="e-test">
        <h2>Enemy</h2>
        <div>
            Health: <span id="e-health"></span>
        </div>
        <div>
            Energy: <span id="e-energy"></span>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
